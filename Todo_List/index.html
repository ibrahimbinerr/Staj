<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome kütüphanesi, simgeler için kullanılıyor -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 4 CSS kütüphanesi -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Özel stil dosyanız -->
    <link rel="stylesheet" href="style.css">
    <title>Yapılacaklar Listesi</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Kart komponenti tüm genişliği kaplar ve üstte biraz boşluk bırakır -->
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <!-- Kart başlığı olarak "Yapılacaklar Listesi" -->
                    <h3 class="card-title">Yapılacaklar Listesi</h3>
                </div>

                <div class="card-body">
                    <!-- Yeni görev eklemek için form -->
                    <form id="todoAddForm" class="mt-2">
                        <!-- Yeni görev girişi için metin kutusu -->
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo" placeholder="Yeni görev girin">

                        <!-- Kategori seçimi için açılır menü -->
                        <select id="categorySelect" class="form-control mt-2">
                            <option value="" disabled selected>Kategoriyi Seçin</option>
                            <option value="is">İş</option>
                            <option value="kisisel">Kişisel</option>
                            <option value="alisveris">Alışveriş</option>
                        </select>

                        <!-- Öncelik seçimi için açılır menü -->
                        <select id="prioritySelect" class="form-control mt-2">
                            <option value="" disabled selected>Görev aciliyet durumunu seçin</option>
                            <option value="Low">Düşük</option>
                            <option value="Medium">Orta</option>
                            <option value="High">Yüksek</option>
                        </select>

                        <!-- Görev ekleme butonu -->
                        <button id="todoAddButton" type="submit" class="btn btn-primary mt-4 btn-sm">
                            Görev Ekle
                        </button>
                    </form>

                    <hr>

                    <!-- Görev listesi başlığı ve temizleme butonu -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Görev Listesi</h5>
                        <a href="#" id="clearButton" class="btn btn-danger btn-sm">Tümünü Temizle</a>
                    </div>

                    <!-- Görev arama formu -->
                    <form id="todoListForm">
                        <!-- Arama kutusu -->
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Görev Ara">
                    </form>

                    <!-- Görevlerin dinamik olarak ekleneceği liste -->
                    <ul class="list-group" id="todoList">
                        <!-- Görevler burada listelenecek -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript kütüphaneleri -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
